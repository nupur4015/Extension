<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Productivity Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        
        <div class="container-lg my-5 text-center ">
            <div>
                <h1 class="display-3">0</h1>
                <h4 >minutes left</h4>
                <button class="btn btn-outline-dark mb-3"><i class="bi bi-arrow-counterclockwise"></i></button>
                <button class="btn btn-outline-dark mb-3"><i class="bi bi-pause"></i></button>
                <br>
             </div>
        <div class="accordion" id="choice">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" 
                aria-controls="collapseOne"><i class="bi bi-clock me-1"></i>Duration</button>
                </h2>
                  <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h4 class="display-6">Work Time</h2>
                        <input class="shadow-lg" id="min" type="text" placeholder="Minutes" />
                        <h4 class="display-6">Break Time</h2>
                        <input class="shadow-lg" id="b-min" type="text" placeholder="Minutes" />
                        <br>
                        <button class ="btn btn-dark my-3 p-1" id="start">Set</button>
                    </div> 
                </div>
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsetwo" aria-expanded="true" 
                    aria-controls="collapsetwo"><i class="bi bi-dash-circle me-1"></i>Greylist</button>
                    </h2> 
                    <div id="collapsetwo" class="accordion-collapse collapse " aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                        </div> 
                    </div> 
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsethree" aria-expanded="true" 
                        aria-controls="collapsethree"><i class="bi bi-calendar-check me-1"></i>To-do list</button>
                        </h2> 
                        <div id="collapsethree" class="accordion-collapse collapse " aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="add-to-do h3">
                                    <button class ="btn" id="add"><i class="bi bi-plus-circle"></i></button>
                                    <input type="text" id="task" placeholder="Add a to-do">
                                </div>
                                <ul class="list-group" id="list">

                                </ul>
                            </div> 
                        </div> 

            </div> 
        </div> 
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="app.js"></script>
    </body>  
</html>
